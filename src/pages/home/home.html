
<ion-content padding>
    <img class="logo" src="assets/icon/favicon.ico" />
  <h2 style="text-align: center">Entrar</h2>
  <ion-item>
    <ion-label> <ion-icon ios="ios-person" md="md-person"></ion-icon>Email:  </ion-label>
    <ion-input type="text" #usuario></ion-input>
  </ion-item>

  <ion-item>
    <ion-label><ion-icon ios="ios-lock" md="md-lock"></ion-icon>Senha: </ion-label>
    <ion-input type="password" #senha></ion-input>
  </ion-item>

  <button ion-button block class="botao" (click)="entrar()">Entrar</button>
  <button ion-button block class="botao" (click)="entrarFacebook()"> <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon> Entrar com o Facebook</button>

  <p><a class="texto" (click)="openPageRegistrar()">Registrar-se</a></p>
  <p><a class="texto" (click)="recuperarSenha()">Esqueceu a senha? clique aqui</a></p>

</ion-content>
